// ملف build.gradle في المجلد android/
buildscript {
    ext.kotlin_version = "1.7.10"  // تأكد من أن هذا الإصدار متوافق مع إعدادات المشروع
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.0.0"  // Android Gradle Plugin متوافق مع Gradle 7.5.1
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"  // إضافة دعم Kotlin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
